<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: #fff; padding: 1rem; text-align: center; }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { display: inline; margin: 0 1rem; }
        nav ul li a { color: #fff; text-decoration: none; }
        #products, #cart, #login { padding: 2rem; }
        .product { border: 1px solid #ddd; margin: 1rem; padding: 1rem; }
        button { background-color: #333; color: #fff; padding: 0.5rem; border: none; cursor: pointer; }
        button:hover { background-color: #555; }
    </style>
</head>
<body>
    <header>
        <h1>Online Shop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <section id="products">
        <h2>Product Listings</h2>
        <div class="product" id="product-list"></div>
    </section>
    <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <button onclick="checkout()">Checkout</button>
    </section>
    <section id="login">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </section>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            alert(`Logged in as: ${username}`);
        }
        function checkout() {
            alert('Checkout process initiated!');
        }
    </script>
</body>
</html>
