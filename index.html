<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <button onclick="showCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
    </header>

    <main>
        <div class="product" id="product1">
            <img src="images/product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$25.00</p>
            <button onclick="addToCart('Product 1', 25.00)">Add to Cart</button>
        </div>

        <div class="product" id="product2">
            <img src="images/product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$45.00</p>
            <button onclick="addToCart('Product 2', 45.00)">Add to Cart</button>
        </div>

        <div class="product" id="product3">
            <img src="images/product3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>$35.00</p>
            <button onclick="addToCart('Product 3', 35.00)">Add to Cart</button>
        </div>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideCart()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
